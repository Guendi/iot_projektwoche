# MathJax

* load MathJax.js:
```html
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML&delayStartupUntil=configured"
  type="text/javascript">
</script>
```
* add config script below `remark.create()`:
```javascript
  // Setup MathJax
   MathJax.Hub.Config({
       tex2jax: {skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']}
   });
   MathJax.Hub.Configured();
```
